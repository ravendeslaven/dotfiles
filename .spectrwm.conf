# Spectrwm Config File
# https://github.com/conformal/spectrwm

# Antonio Sarosi
# https://www.youtube.com/channel/UCzTi9I3zApECTkukkMOpEEA/featured

# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit	 = 6
focus_mode		 = default
focus_close		 = previous
focus_close_wrap = 1
focus_default	 = last
spawn_position	 = next
workspace_clamp	 = 1
warp_focus		 = 1
warp_pointer	 = 1

# Window Decorations

border_width		    = 1
color_focus		        = rgb:91/5c/b5
color_focus_maximized	= rgb:5c/5c/5c
color_unfocus		    = rgb:0f/10/1a
color_unfocus_maximized	= rgb:0f/10/1a
region_padding      	= 4
tile_gap		        = 4

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		    = 1

# ---------------------------------- Bar -----------------------------------

bar_enabled		        = 1
bar_border_width	    = 0
bar_border[1]		    = rgb:00/80/80
bar_border_unfocus[1]	= rgb:00/40/40
bar_color[1]		    = rgb:0f/10/1a
bar_color_selected[1]	= rgb:00/80/80
bar_font_color[1]	    = rgb:a6/ac/cd
bar_font_color_selected	= black
bar_font		        = UbuntuMono Nerd Font:size=11
bar_action		        = ~/.baraction.sh
bar_justify		        = center
bar_format		        = [+I] +D +4< +4< +A
workspace_indicator	    = listcurrent,listactive,markcurrent,printnames
bar_at_bottom		    = 0
stack_enabled		    = 1
clock_enabled		    = 0
# clock_format		    = %a %b %d %R %Z %Y
iconic_enabled	        = 0
maximize_hide_bar	    = 0
window_class_enabled	= 0
window_instance_enabled	= 0
window_name_enabled	    = 0
verbose_layout		    = 1
urgent_enabled		    = 1


# ------------------------------- Workspaces -------------------------------

name = ws[1]:NET
name = ws[2]:DEV
name = ws[3]:TERM
name = ws[4]:FS
name = ws[5]:MEDIA
name = ws[6]:MISC

# ---------------------------------- Keys ----------------------------------

modkey = Mod4

# ---------------- Windows -----------------

# Switch between windows in current stack pane
bind[focus_next]	= MOD+j
bind[focus_prev]	= MOD+k
# Change window sizes
bind[master_grow]	= MOD+l
bind[master_shrink]	= MOD+h
# Toggle floating
bind[float_toggle]	= MOD+Shift+f
# Move windows up or down in current stack
bind[swap_next]	    = MOD+Shift+j
bind[swap_prev]	    = MOD+Shift+k
# Toggle between layouts
bind[cycle_layout]	= MOD+Tab
# Kill window
bind[wind_del]		= MOD+w
# Restart
bind[restart]		= MOD+Control+r

# --------------- Workspaces ---------------

# Go to workspace N
bind[ws_1]		    = MOD+1
bind[ws_2]		    = MOD+2
bind[ws_3]		    = MOD+3
bind[ws_4]		    = MOD+4
bind[ws_5]		    = MOD+5
bind[ws_6]		    = MOD+6

# Move window to workspace N
bind[mvws_1]		= MOD+Shift+1
bind[mvws_2]		= MOD+Shift+2
bind[mvws_3]		= MOD+Shift+3
bind[mvws_4]		= MOD+Shift+4
bind[mvws_5]		= MOD+Shift+5
bind[mvws_6]		= MOD+Shift+6

# Send workspace to next / prev screen
bind[rg_move_next]  = MOD+Control+j
bind[rg_move_prev]  = MOD+Control+k

# ------------------ Apps ------------------

# Menu
program[rofi]       = rofi -show run
bind[rofi]          = MOD+m
# Nav
program[nav]        = rofi -show
bind[nav]           = MOD+Shift+m

# Terminal
program[alacritty]  = alacritty
bind[alacritty]		= MOD+Return

# Browser
program[firefox]    = brave
bind[firefox]       = MOD+b

# File Manager
program[thunar]     = thunar
bind[thunar]        = MOD+f

# Redshift
program[redon]      = redshift -O 2400
bind[redon]         = MOD+r
program[redoff]     = redshift -x
bind[redoff]        = MOD+Shift+r

# ---------------- Hardware ----------------

# Volume
program[voldown]    = pactl set-sink-volume @DEFAULT_SINK@ -5%
bind[voldown]       = XF86AudioLowerVolume
program[volup]      = pactl set-sink-volume @DEFAULT_SINK@ +5%
bind[volup]         = XF86AudioRaiseVolume
program[mute]       = pactl set-sink-mute @DEFAULT_SINK@ toggle
bind[mute]          = XF86AudioMute

# Brightness
program[brup]       = brightnessctl set +10%
bind[brup]          = XF86MonBrightnessUp
program[brdown]     = brightnessctl set 10%-
bind[brdown]        = XF86MonBrightnessDown
